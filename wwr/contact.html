<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <img class="logo" src="images/rafting-site-logo.jpg" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Rafting Site Plan</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="div">
            <h1>Reach Our Team</h1>
            <div>
                <h2>Company information:</h2>
                <ul>                
                    <li>Address</li>
                    <li>phone number</li>
                    <li>email</li>
                </ul>
            </div> 
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8593.052227381748!2d-57.491882118557754!3d-25.10411547184921!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2spy!4v1716696645789!5m2!1ses-419!2spy" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div>            
            <section class="article">
                <h2>Our Employees!</h2>
                <figure>
                    <img src="images/happy_employee.jpg" alt="White Water Rafting1">
                    <figcaption>Rafting</figcaption>
                </figure>
                <figure>
                    <img src="images/happy_employee2.jpg" alt="White Water Rafting2">
                    <figcaption>Rafting</figcaption>
                </figure>
                <figure>
                    <img src="images/happy_employee3.jpg" alt="White Water Rafting3">
                    <figcaption>Rafting</figcaption>
                </figure>
                <figure>
                    <img src="images/happy_employee4.jpg" alt="White Water Rafting4">
                    <figcaption>Rafting</figcaption>
                </figure>
            </section>
        </div>
        <form>
            <fieldset>
                <legend>Contact Us</legend>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="useremail">Email:</label>   
                    <input type="email" id="useremail" name="useremail">
                </div> 

                <fieldset>
                    <legend>Choose one option:</legend>
                    <div>
                      <input type="radio" id="inquiry" name="option" value="inquiry" checked />
                      <label for="inquiry">General Inquiry</label>
                    </div>                  
                    <div>
                      <input type="radio" id="reservation" name="option" value="reservation" />
                      <label for="reservation">Reservation Question</label>
                    </div>                  
                    <div>
                      <input type="radio" id="website" name="option" value="website" />
                      <label for="website">Website Suggestion</label>
                    </div>
                  </fieldset>

                <label for="message">Message:</label> 
                <textarea id="message" name="message" rows="4" placeholder=""></textarea>
                <div>
                    <label for="subscribe">Please subscribe me to the monthly newsletter:</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>                            
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
